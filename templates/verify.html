{% extends 'base.html' %}
{% block body %}

<div class = 'container' style='height:550px;'>
      <style>
            table {
            animation: slide-fade-in ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes slide-fade-in {
    0% {
        opacity: 0;
        transform: translateX(70px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }

  </style>
<table style='width:50%;margin:0 auto;'><tr><td width='30%'>
  <form method="post" action="/verify" >
  {% csrf_token %}
  <div>
    <label>Enter Aadhar</label>
  </div></td>
  <td width='50%'>
  <div style='margin:auto;'>
      <input type="text" name="n1">
  </td><br>
  <td width='20%'><div style='margin:20px;'>
      <button type="submit" class="btn btn-primary" name='btn1'>Submit</button>
  </div></td></tr>
  {% if check %}
  <tr><td><p style='color:black;margin:10px;'>{{check}}</p></td></tr>
    </tr>
  {% endif %}
</table>
  <br>
</form>
{% if mail %}
  <form method="post" action="/verify" >
  {% csrf_token %}
  <table style='width:50%;margin:0 auto;'>
    <div style='container'>
    <h5 style='color:orange;text-align:center;background-color:white;'>otp sent on {{mail}} .... </h5></div>
    <br>
    <tr><td width='30%'>
    <div>
      <label>Enter OTP</label>
    </div></td>
    <td width='50%'>
    <div>
      <input type="password" id="inputPassword6" aria-describedby="passwordHelpInline" name='otp'>
    </div></td>
    <td width='20%'><div style='margin:20px;'>
      <button type="submit" class="btn btn-primary" name='btn2'>Verify</button>
  </div></td>
  </tr>
  </table>
  </form>
</div>
{% endif %}
{% if ext %}
<div style='container'>
  <h5 style='color:orange;text-align:center;background-color:white;'>{{ext}}</h5>
</div>
<div class='container' style='text-align:center;background-color:white;'>
<a href='/index'>
  <button type="button" class="btn btn-outline-primary">Close</button>
</a>
</div> 
{% endif %}
{% endblock body %}
